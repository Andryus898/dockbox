version: '2'

services:

###
### APLICACIONES
###

    aplicaciones:
        image: tianon/true
        volumes:
            # Forma A: directorio dentro de dockbox
            # - ./web:/var/www

            # Forma B: dockbox dentro de un proyecto
            #- ../:/var/www

            # Forma C: proyectos al mismo nivel de dockbox
            - ../proyecto/:/var/www/proyecto


###
### SERVIDOR UBUNTU 16.04
###
    servidor:
        build:
            context: ./server
            args:
                - INSTALL_XDEBUG=true
                - INSTALL_NODE=true
                - COMPOSER_GLOBAL_INSTALL=true
                - INSTALL_WORKSPACE_SSH=true
                - PUID=1000
                - PGID=1000
                - NODE_VERSION=stable
                - TZ=UTC
                #- API_TOKEN_COMPOSER=
        volumes_from:
            - aplicaciones
        extra_hosts:
            # IMPORTANT: Replace with your Docker Host IP (will be appended to /etc/hosts)
            # OBTENER CON: docker inspect -f '{{.Name}} - {{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' $(docker ps -aq)
            - "dockerhost:172.19.0.2"
        environment:
            PHP_IDE_CONFIG: "serverName=Desarrollo"
        ports:
           - "2222:22"
        tty: true


###
### PHP 7.0 con APACHE
###
    php:
        build:
            context: ./php
            args:
                - INSTALL_XDEBUG=true
                - INSTALL_SOAP=true
                - INSTALL_MONGO=TRUE
                - INSTALL_ZIP_ARCHIVE=true
                - INSTALL_BCMATH=false
                - INSTALL_PHPREDIS=fTRUE
                - INSTALL_MEMCACHED=false
                - INSTALL_OPCACHE=true
                - INSTALL_AEROSPIKE_EXTENSION=false
            dockerfile: Dockerfile
        volumes_from:
            - aplicaciones
        volumes:
            - ./log/apache2:/var/log/apache2
        expose:
            - "9000"
        links:
            - servidor
        extra_hosts:
            # IMPORTANT: Replace with your Docker Host IP (will be appended to /etc/hosts)
            - "dockerhost:172.19.0.4"
        ports:
          - "80:80"
          - "443:443"
        links:
          - mysql

###
### MYSQL
###
    mysql:
        build:
            context: ./mysql
            args:
                - MYSQL_DATABASE=demo
                - MYSQL_USER=dev
                - MYSQL_PASSWORD=123456
                - MYSQL_ROOT_PASSWORD=root
        volumes:
            - mysql:/var/lib/mysql
            - ./data/mysql:/var/lib/mysql
        ports:
            - "3306:3306"
        extra_hosts:
            # IMPORTANT: Replace with your Docker Host IP (will be appended to /etc/hosts)
            - "dockerhost:172.19.0.3"


###
### POSTGRESQL
###
    postgres:
        build: ./postgres
        volumes:
            - ./data/postgres/data:/var/lib/postgresql/data
            - ./data/postgres/backup:/var/lib/postgresql/backup
            - ./log/postgres:/var/log/postgresql
        ports:
            - "5432:5432"
        environment:
            POSTGRES_DB: demo
            POSTGRES_USER: dev
            POSTGRES_PASSWORD: 123456


###
### POSTGRESQL PostGis
###
    postgres-postgis:
        build: ./postgres-postgis
        volumes:
            - ./data/postgis/data:/var/lib/postgresql/data
        ports:
            - "5433:5432"
        environment:
            POSTGRES_DB: demo
            POSTGRES_USER: dev
            POSTGRES_PASSWORD: 123456


###
### MARIADB
###
    mariadb:
        build: ./mariadb
        volumes:
            - ./data/mariadb:/var/lib/mysql
        ports:
            - "3307:3306"
        environment:
            MYSQL_DATABASE: demo
            MYSQL_USER: dev
            MYSQL_PASSWORD: 123456
            MYSQL_ROOT_PASSWORD: root


###
### MONGODB
###
    mongo:
        build: ./mongo
        ports:
            - "27017:27017"
        volumes:
            - ./data/mongo/db:/data/db
            - ./data/mongo/configdb:/data/configdb


###
### PHPMYADMIN
###
    phpmyadmin:
        build: ./phpmyadmin
        environment:
            PMA_ARBITRARY: 1
            MYSQL_USER: dev
            MYSQL_PASSWORD: 123456
            MYSQL_ROOT_PASSWORD: root
        ports:
            - "8081:80"
        links:
            # for mysql container
            - "mysql:db"
            # for mariadb container
            # - "mariadb:db"


###
### PGADMIN
###
    pgadmin:
        build: ./pgadmin
        ports:
            - "5050:5050"
        links:
            - postgres


###
### REDIS
###
    redis:
        build: ./redis
        volumes:
            - ./data/redis:/data
        ports:
            - "6379:6379"


###
### ELASTICSEARCH
###
    elasticsearch:
        build: ./elasticsearch
        volumes:
            - ./data/elasticsearch/data:/usr/share/elasticsearch/data
            - ./data/elasticsearch/plugins:/usr/share/elasticsearch/data
        ports:
            - "9200:9200"
            - "9300:9300"
        links:
            - php


###
### JENKINS
###
    jenkins:
        build: ./jenkins
#        restart: always
#        environment:
#            JAVA_OPTS: "-Djava.util.logging.config.file=/var/jenkins_home/log.properties"
        ports:
          - '8082:80'
          - '444:8443'
          - '50000:50000'
        volumes:
          - ./data/jenkins/jenkins_home:/var/jenkins_home
          - ./data/jenkins/docker.sock:/var/run/docker.sock
          - ./data/jenkins/docker:/usr/bin/docker

volumes:
    mysql:
        driver: "local"
    postgres:
        driver: "local"
    memcached:
        driver: "local"
    redis:
        driver: "local"
    mariadb:
        driver: "local"
    mongo:
        driver: "local"
    phpmyadmin:
        driver: "local"
    elasticsearch-data:
        driver: "local"
    elasticsearch-plugins:
        driver: "local"
    sessions:    ## nothing is connected to this (- ./data/sessions:/sessions)
        driver: "local"
#    jenkins_data:
#        driver: "local"